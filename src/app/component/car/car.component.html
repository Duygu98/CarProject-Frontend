<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true"  class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Markası</th>
            <th>Rengi</th>
            <th>Yılı</th>
            <th>Günlük Ücreti</th>
            <th>Açıklaması</th>
            <th>Detaylı Bilgi</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <th scope="row">{{car.id}}</th>
              <td>{{car.brandName}}</td>
              <td>{{car.colorName}}</td>
              <td>{{car.modelYear}}</td>
              <td>{{car.dailyPrice}}</td>
              <td>{{car.descriptions}}</td>
              <td class="d-grid gap-2">
                  <button (click)="setCurrentCar(car)" 
                          routerLink="/cars/details/{{ car.id }}" 
                          type="button" 
                          class="btn btn-dark">
                           Detay 
                  </button>
            </td>
          </tr>
    </tbody>
</table>
