<div class="card text-white bg-dark mb-3">
    <div class="card-header">Filtreleme</div>
    <div class="card-body">
      <label class="form-label">Renk Seçiniz</label>
      <select [(ngModel)]="selectedColor" class="form-select mb-3" aria-label="Default select example">
        <option *ngFor="let color of colors" value="{{ color.colorId }}">
          {{ color.colorName }}
        </option>
      </select>
      <label class="form-label">Marka Seçiniz</label>
      <select [(ngModel)]="selectedBrand" class="form-select mb-3" aria-label="Default select example" aria-placeholder="Marka Seçiniz">
          <option *ngFor="let brand of brands" value="{{ brand.brandId }}">{{brand.brandName}}</option>
        </select>
        
    </div>
    <div class="card-header">
      <a  class="btn btn-light" style="display: block" routerLink="/cars/filter/{{selectedColor}}/{{selectedBrand}}">Filtrele</a>
    </div>
  </div>
